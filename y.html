<!DOCTYPE html>
<html>
  <head>
    <title>Savings Calculator</title>
    <style>
      h1 {
  text-align: center;
}

.input-group {
  margin-bottom: 10px;
}

label {
  display: inline-block;
  width: 150px;
  text-align: right;
  margin-right: 10px;
}

input[type="number"] {
  width: 200px;
}

button {
  margin-top: 10px;
}

.result {
  margin-top: 20px;
}

.result li {
  margin-bottom: 5px;
}

    </style>
  </head>
  <body>
    <h1>Savings Calculator</h1>
    <div class="input-group">
      <label for="goal-amount">Goal Amount:</label>
      <input type="number" id="goal-amount" placeholder="Enter goal amount" />
    </div>
    <div class="input-group">
      <label for="monthly-saving">Monthly Saving:</label>
      <input type="number" id="monthly-saving" placeholder="Enter monthly saving" />
    </div>
    <button id="calculate-btn">Calculate</button>
    <div class="result">
      <p>You'll reach your goal in:</p>
      <ul>
        <li><span id="result-months-6"></span> months (6 months)</li>
        <li><span id="result-months-12"></span> months (1 year)</li>
        <li><span id="result-months-24"></span> months (2 years)</li>
      </ul>
    </div>
    <script>
      const goalAmountInput = document.getElementById("goal-amount");
      const monthlySavingInput = document.getElementById("monthly-saving");
      const resultMonths6 = document.getElementById("result-months-6");
      const resultMonths12 = document.getElementById("result-months-12");
      const resultMonths24 = document.getElementById("result-months-24");
      const calculateButton = document.getElementById("calculate-btn");

      calculateButton.addEventListener("click", () => {
        const goalAmount = parseInt(goalAmountInput.value);
        const monthlySaving = parseInt(monthlySavingInput.value);

        if (isNaN(goalAmount) || isNaN(monthlySaving)) {
          alert("Please enter valid numbers.");
          return;
        }

        const months6 = Math.ceil(goalAmount / (monthlySaving * 6));
        const months12 = Math.ceil(goalAmount / (monthlySaving * 12));
        const months24 = Math.ceil(goalAmount / (monthlySaving * 24));

        resultMonths6.textContent = months6;
        resultMonths12.textContent = months12;
        resultMonths24.textContent = months24;
      });

    </script>
  </body>
</html>
